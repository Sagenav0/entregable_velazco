<!doctype html>
<html lang="en">

<head>
  <title>entregable_velazco</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <br><br>
  
    <div class="container">
        <div class="row">
    
            <div class="col-md-5">
                
                <div class="card">
    
                    <div class="card-header">
                        Actualizar datos
                    </div>
    
                    <div class="card-body">
                        
                        <form action="/actualizar/datos" method="post">
    
                            <div class="mb-3">
                                <label for="aula" class="form-label">ID aula:</label>
                                <input type="text" class="form-control" name="aula" id="aula" aria-describedby="helpId" value="{{actualizar[0]}}" readonly placeholder="Digite el ID del aula">
                            </div>
    
                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripcion: {{actualizar[1]}}</label>
                                <input type="text" class="form-control" name="descripcion" id="descripcion" aria-describedby="helpId" placeholder="Digite la nueva descipcion del aula">
                            </div>
    
                            <div class="mb-3">
                                <label for="capacidad" class="form-label">Capacidad: {{actualizar[2]}}</label>
                                <input type="text" class="form-control" name="capacidad" id="capacidad" aria-describedby="helpId" placeholder="Digite la nueva capacidad del aula">
                            </div>

                            <div class="mb-3">
                                <label for="edificio" class="form-label">ID edificio:</label>
                                <input type="text" readonly value="{{actualizar[3]}}" class="form-control" name="edificio" id="edificio" aria-describedby="helpId" placeholder="Digite el ID del edifico donde esta el aula">

                            </div>

                            <div class="mb-3">
                                <label for="audiovisual" class="form-label">Equipo audiovisual</label>
                                <select class="form-select form-select-lg" name="audiovisual" id="audiovisual">
                                    <option selected value="{{actualizar[4]}}">Selecione si tiene equipo audiovisual</option>
                                    <option value="0">No</option>
                                    <option value="1">Si</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="usuario" class="form-label">Usuario:</label>
                                <input type="text" class="form-control" name="usuario" id="usuario" aria-describedby="helpId" placeholder="Escriba su usuario, con una inicial de su nombre y su apellido">
                            </div>
    
                            <button type="submit" class="btn btn-primary">Agregar</button>
    
                        </form>
    
                    </div>
                    <div class="card-footer text-muted">
                    </div>
                </div>
    
            </div>    
            
        </div>
        
    </div>
    














  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
